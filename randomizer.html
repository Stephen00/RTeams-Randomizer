<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Creator</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styling.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/randomizer.js"></script>
</head>
<body>
 <header>
        <div class="container">
            <div id="navbar">
                <h1><span class="highlight">RTeams</span>Randomizer</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="randomizer.html">Features</a></li>
                    <li><a href="Examples.html">Examples</a></li>
                    <li><a href="Sign up.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>


<section id="input-group">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="input-group mb-3 justify-content-center text-center">
                    <div id="team_member_title" data-error="The <strong>Title</strong> field should not be blank.">
                        <label for="memberName">&zwnj;</label>
                        <input type="text" id="memberName" class="form-control" placeholder="enter name here...">
                     </div>
                    <button type="button" id="addMemberBtn" onclick="addToMembers()" class="btn btn-primary orange-btn">Add Member</button>
                    <div class="slidecontainer">
                        <p>Skill Level</p>
                        <input type="range" min="0" max="5" value="0" class="slider" id="skillRange">
                        <output id="skillOutput">24</output>
                </div>
                </div>
            </div>

            <div class="col-md-6 mx-auto">
                <div class="input-group mb-3 justify-content-center text-center">
                    <div id="randomizer_option" data-error="The <strong>Title</strong> field should not be blank.">
                         <label for="randomizer_buttons">Randomizer Options</label>
                            <input type="button" id="randomizer_button_1" onclick = "randomizeTeam()" class="btn btn-primary orange-btn" value="Randomly Sort">
                            <input type="button" id="randomizer_button_2" class="btn btn-primary orange-btn" value="Sort by Skill">
                            <input type="button" id="randomizer_button_3" class="btn btn-primary orange-btn" value="Sort by Gender">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="table">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto justify-content-center text-center">
                <div class="list">
                    <h3>Team Members</h3>
                    <div class="card" id="teamMembers">
                        <div class="card-body">
                             <ol class="list-group list-group-flush" id="list"></ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mx-auto justify-content-center text-center">
                <div class="list">
                    <h3>Sorted Teams</h3>
                    <div class="card" id="team1card" style="display: none">
                        <div class="card-body">
                             <ol class="list-group list-group-flush" id="team1_list"></ol>
                        </div>
                    </div>
                </div>

                <div class="list">
                    <div class="card" id="team2card" style="display: none">
                        <div class="card-body">
                             <ol class="list-group list-group-flush" id="team2_list"></ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script>
    // Allows the input to be submitted through the enter key
    var input = document.getElementById("memberName");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("addMemberBtn").click();
            }
        });

    var slider = document.getElementById("skillRange");
    var output = document.getElementById("skillOutput");
        output.innerHTML = slider.value;

        // Update the current slider value
        slider.oninput = function() {
           output.innerHTML = this.value;
        }

</script>

</body>
</html>
